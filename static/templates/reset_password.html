<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Reset - Kopkad</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
  <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2>Password Reset Request</h2>
    <p>Hello {{ full_name }},</p>
    <p>You requested to reset your Kopkad PIN. Click the button below:</p>
    <p style="text-align: center; margin: 30px 0;">
      <a href="{{ reset_url }}" style="background: #06b6d4; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: bold;">
        Reset My PIN
      </a>
    </p>
    <p>This link expires in {{ expiry_hours }} hour(s).</p>
    <p>If you didn't request this, please ignore this email.</p>
    <p>Best regards,<br>The Kopkad Team</p>
  </div>
</body>
</html>
