<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Invitation to Join {{ business_name }} - Kopkad</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
  <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
    <h2>Join {{ business_name }} on Kopkad</h2>
    <p>Hello {{ recipient_name }},</p>
    <p>You've been invited to join {{ business_name }}.</p>
    <p style="text-align: center; margin: 30px 0;">
      <a href="{{ accept_url }}" style="background: #06b6d4; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: bold;">
        Accept Invitation
      </a>
      {% if reject_url %}
      <a href="{{ reject_url }}" style="margin-left: 20px; color: #e74c3c; text-decoration: underline;">
        Reject
      </a>
      {% endif %}
    </p>
    <p>Best regards,<br>The Kopkad Team</p>
  </div>
</body>
</html>
